<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiveBook Projects</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/activebook/activebook.github.io/main/images/icon.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- AOS - Animate On Scroll Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #f8f9fc;
            --accent: #36b9cc;
            --dark: #5a5c69;
            --light: #f8f9fc;

            /* Language badge colors */
            --golang: #00ADD8;
            --dart: #0175C2;
            --javascript: #F7DF1E;
            --python: #3776AB;
            --typescript: #3178C6;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
        }

        .nyt-style {
            font-family: Georgia, serif;
            text-transform: uppercase;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 20px 0;
        }
        
        .project-card {
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .project-image-container {
            height: 200px;
            overflow: hidden;
            position: relative;
            background-color: #e9ecef;
        }
        
        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .project-card:hover .project-image {
            transform: scale(1.05);
        }
        
        .project-title {
            color: var(--primary);
            font-weight: 600;
        }
        
        .card-body {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-text {
            flex-grow: 1;
        }
        
        .project-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }

        .language-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .badge-golang {
            background-color: var(--golang);
            color: white;
        }
        
        .badge-dart {
            background-color: var(--dart);
            color: white;
        }
        
        .badge-javascript {
            background-color: var(--javascript);
            color: black;
        }
        
        .badge-python {
            background-color: var(--python);
            color: white;
        }
        
        .badge-typescript {
            background-color: var(--typescript);
            color: white;
        }
        
        footer {
            background-color: var(--dark);
            color: white;
        }
        
        .social-icon {
            font-size: 1.5rem;
            color: var(--light);
            margin: 0 10px;
            transition: color 0.2s ease;
        }
        
        .social-icon:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-4 nyt-style" data-aos="fade-up">My Agora Lab</h1>
            <p class="lead mb-3" data-aos="fade-up" data-aos-delay="100">
                Code unlocks the mind<br>
                Granting access to freedom<br>
                New worlds to explore<br>
            </p>
            <div data-aos="fade-up" data-aos-delay="200">
                <a href="https://github.com/activebook" class="btn btn-light btn-lg me-2">
                    <i class="fab fa-github me-2"></i>GitHub
                </a>
            </div>
        </div>
    </section>

    <!-- Current Projects Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" data-aos="fade-up">Projects Undergoing Development</h2>
            <div id="project-list-container" class="row g-4">
                
            </div>
        </div>
    </section>

    

    <!-- Footer -->
    <footer class="py-4 text-center">
        <div class="container">
            <div class="mb-3">
                <a href="https://github.com/activebook" class="social-icon"><i class="fab fa-github"></i></a>
                <!-- Add more social links as needed -->
            </div>
            <p class="mb-0">Â© 2023 ActiveBook Projects. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
    <!-- AOS - Animate On Scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- My custom script -->
    <script src="script.js"></script>
</body>
</html>
