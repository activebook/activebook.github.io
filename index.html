<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiveBook Projects</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/activebook/activebook.github.io/main/images/icon.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- AOS - Animate On Scroll Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #f8f9fc;
            --accent: #36b9cc;
            --dark: #5a5c69;
            --light: #f8f9fc;
        }


        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
        }

        .nyt-style {
            font-family: Georgia, serif;
            text-transform: uppercase;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 20px 0;
        }
        
        .project-card {
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .project-image-container {
            height: 200px;
            overflow: hidden;
            position: relative;
            background-color: #e9ecef;
        }
        
        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .project-card:hover .project-image {
            transform: scale(1.05);
        }
        
        .project-title {
            color: var(--primary);
            font-weight: 600;
        }
        
        .card-body {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-text {
            flex-grow: 1;
        }
        

        
        footer {
            background-color: var(--dark);
            color: white;
        }
        
        .social-icon {
            font-size: 1.5rem;
            color: var(--light);
            margin: 0 10px;
            transition: color 0.2s ease;
        }
        
        .social-icon:hover {
            color: var(--accent);
        }

        /* Skeleton Loader Styles */
        .skeleton-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 1.25rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .skeleton {
            background-color: #e0e0e0;
            border-radius: 4px;
            animation: shimmer 1.5s infinite linear;
            background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
            background-size: 200% 100%;
        }

        .skeleton-image {
            height: 170px;
            width: 100%;
            margin-bottom: 1rem;
        }

        .skeleton-title {
            height: 1.25rem;
            width: 60%;
            margin-bottom: 0.75rem;
        }

        .skeleton-text {
            height: 0.875rem;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .skeleton-text-short {
            width: 75%;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-4 nyt-style" data-aos="fade-up">My Agora Lab</h1>
            <p class="lead mb-3" data-aos="fade-up" data-aos-delay="100">
                Code unlocks the mind<br>
                Granting access to freedom<br>
                New worlds to explore<br>
            </p>
            <div data-aos="fade-up" data-aos-delay="200">
                <a href="https://github.com/activebook" class="btn btn-light btn-lg me-2">
                    <i class="fab fa-github me-2"></i>GitHub
                </a>
                <!-- Dark Mode Toggle -->
                <button id="theme-toggle" class="btn btn-outline-secondary btn-lg ms-2" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Current Projects Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" data-aos="fade-up">Projects Undergoing Development</h2>
            <div id="project-list-container" class="row g-4">
                <!-- Skeleton Loader -->
                <div class="col-md-6 col-lg-4">
                    <div class="skeleton-card">
                        <div class="skeleton skeleton-image"></div>
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text skeleton-text-short"></div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 d-none d-md-block">
                    <div class="skeleton-card">
                        <div class="skeleton skeleton-image"></div>
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text skeleton-text-short"></div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 d-none d-lg-block">
                    <div class="skeleton-card">
                        <div class="skeleton skeleton-image"></div>
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text skeleton-text-short"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

    <!-- Footer -->
    <footer class="py-4 text-center">
        <div class="container">
            <div class="mb-3">
                <a href="https://github.com/activebook" class="social-icon"><i class="fab fa-github"></i></a>
                <!-- Add more social links as needed -->
            </div>
            <p class="mb-0">Â© <span id="current-year">2025</span> ActiveBook Projects. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
    <!-- AOS - Animate On Scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- My custom script -->
    <script src="script.js"></script>
</body>
</html>
